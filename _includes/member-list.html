<!-- Member List Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        
        {{ page.content | markdownify }}
          
        {% for m in site.members_list %}
          {{m[1].name}},{{m[1].section}},<img class="img-responsive center-block fourofour" src="{{site.baseurl}}{{m[1].pic}}" alt="">
<!--
            {% for page in site.pages %}
                {% if m[1] == page.name %}
                    {{ page.name }}
                {% endif %}
            {% endfor %}
-->
        {% endfor %}

      </div>
    </div>
</section>
