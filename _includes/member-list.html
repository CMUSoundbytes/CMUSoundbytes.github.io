<!-- Member List Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        
        {{ page.content | markdownify }}
        <table id="memberTable" class="memberTable">
        <script>
          var rowMax = 3;
          if (screen.width < 800){
              rowMax = 2;
          }
          var i = 0;
          var table = document.getElementById("memberTable");
        </script>
        {% for m in site.members_list %}
          <script>
              if (i == 0) {
                var row = table.insertRow(table.length);
              }
              // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
              var cell1 = row.insertCell(i);
              //var cell2 = row.insertCell(1);
              
              // Add some text to the new cells:
              cell1.innerHTML = "<div class='imgWrap'><img class='img-responsive center-block fourofour' src='{{site.baseurl}}{{m[1].pic}}' alt=''><div class='imgDescription'><h4><span class='teal'>{{m[1].name}}</span><br/>{{m[1].section}}</h4></div></div>";
              i = i + 1;
          </script>
<!--
            <td>
                <div class="imgWrap">
                    <img class="img-responsive center-block fourofour" src="{{site.baseurl}}{{m[1].pic}}" alt="">
                    <p class="imgDescription">{{m[1].name}},{{m[1].section}}.</p>
                    <p class="imgDescription" id="test"></p>
                    <script>
                        document.getElementById("test").innerHTML = i;
                    </script>
                </div>
            </td>
-->
            <script>
              if (i == rowMax) {
                i=0;
              }
            </script>
          {% endfor %}
          
        </table>
      </div>
    </div>
</section>
