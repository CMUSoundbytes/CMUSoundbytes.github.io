
<!-- Latest Post Preview Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

       <!--  {{ page.content | markdownify }} -->

        {% assign post = site.posts.first %}
          <table>
            <tr>
              <td id="image-cell">
                <img src="{{ post.image }}"/>
              </td>
              <td colspan="2">

                <a href="{{site.baseurl}}{{ post.url }}"><h4>{{post.title}}</h4></a>
                <small>{{ post.date | date_to_string }}</small>

                <p>
                  {{ post.content | strip_html | markdownify | truncatewords: site.post-preview-words }}
                </p>

                <h5><a href="{{site.baseurl}}/blog/">View More Performances</a></h5>

              </td>
            </tr>
          </table>

      </div>
    </div>
</section>

<!-- Latest Post Preview End -->
