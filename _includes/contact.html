
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}
      <ul style="list-style: none; padding: 3%;">
        {% for network in site.social %}
        <li style="margin: 30px 0 30px 0;">
          <a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i></a>
          {{ network.url[network.url.index(".com/")+6] }}
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</section>

<!-- Contact End -->
